apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile 'com.facebook.react:react-native:+'
    //Core-1.1.4120开始增加lz4-java依赖
    compile 'org.lz4:lz4-java:1.4.0'
    // 推荐使用新版DroiCore SDK
    compile(name: 'analytics-1.0.020', ext: 'aar')
    compile(name: 'droisdkcore_20171213', ext: 'aar')
//    compile 'com.droi.sdk:Core:+'
//    compile 'com.droi.sdk:analytics:+'

}
